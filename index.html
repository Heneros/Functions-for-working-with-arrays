<!DOCTYPE html>

<body>
	<script>		
		///reduce examples
const numbers = [42332, 34243, 34245];



const result = numbers.reduce((a,b) =>{
	return a+b;
})
console.log(result);



const total = [13234, 2323, 3243454].reduce((a,b) =>{
 	return a+b;
 })
 console.log(total);

 //unfolding
const flatted = [[1, 2, 3], [4, 5, 6], [321, 23, 43]].reduce((a, b) => {
 return a.concat(b);
})
 console.log(flatted);

 const food = ["cheese", "butter", "bread"];
 const fridge = food.reduce((sum,word) => {
 	return sum + word.length;
 }, 0)
 console.log(fridge);

const friends = [ 
{ name: "Anna", books: ["Bible", "Harry Potter"], age: 21 }, 
{ name: "Bob", books: ["War and peace", "Romeo and Juliet"], age: 26 },
{ name: "Alice", books: ["The Lord of the Rings", "The Shining"], age: 18 }
]

const allbooks = friends.reduce((a,b) => {
	 return [...a, ...b.books];
}, ["Alphabet"]);
console.log(allbooks);


//map
const fullInfo = friends.map(friends => `${friends.name} ${friends.age}`);
console.log(fullInfo);

const names = friends.map((friend) => {return friend.length; });
console.log(names);

///filter 
const filter = friends.filter(friend => (friend.age >= 20 && friend.age < 30));
console.log(filter);

const words = ["spray", "limit", "elite", "exuberant", "destruction", "present", "happy"];
const maxLeng = words.filter(word => word.length > 6);
console.log(maxLeng);



//sort
const ordered = friends.sort((a, b ) => a.age > b.age ? 1: -1);
console.log(ordered);


const sorted = friends.sort((a, b) => { return +(a.value > b.value) || +(a.value === b.value) - 1 });
    console.log(sorted);
	</script>
</body>
</html>
